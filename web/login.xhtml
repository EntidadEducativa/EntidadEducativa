<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="font-awesome-4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.min.css"/>

        <script type='text/javascript' src='js/jquery.min.js'></script>
        <script type='text/javascript' src='js/jquery.particleground.js'></script>
        <script type='text/javascript' src='js/demo.js'></script>
    </h:head>
    <h:body class="gradent">
    
        <div class="container">
           
            <div class="row" style="padding-top: 10%;">
                <div class="col-md-3">
                </div>
                <h:form>
                <div class="col-md-6 list-group-item">
                    <img style="width: 50%; height: 50%;" class="img-responsive center-block" src="Images/appleSchool.svg"/>
                    <h3 class="center-block text-center">Entidad educativa</h3>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre de usuario</label>
                        <h:inputText id="userName" class="form-control" value="#{login.userName}" required = "true" requiredMessage="Is necesary a name!" />
                        <h:message for="userName" class="alert-danger"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <h:inputSecret id="password" class="form-control" value="#{login.password}" required = "true" requiredMessage="Is necesary a password!" />
                        <h:message for="password" class="alert-danger"/>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-6">
                                <h:commandButton class="btn btn-success col-sm-6 col-xs-offset-3"  action="#{login.login()}" value="Iniciar sesión"/>
                            </div>
                            <div class="col-lg-6">
                                <h:link value="Registrarce" outcome="register" />
                            </div>
                        </div>
                    </div>
                   <br/>
                    <!--<label>Message = </label>-->
                    <h:outputText value="#{login.message}"/>
                    
                </div>
                </h:form>
                <div class="col-md-3">
                    
                </div>
            </div>
        </div>
            
       
    </h:body>
</html>
