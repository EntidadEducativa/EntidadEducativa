<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>listCourse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="font-awesome-4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.min.css"/>

        <script type='text/javascript' src='js/jquery.min.js'></script>
        <script type='text/javascript' src='js/jquery.particleground.js'></script>
        <script type='text/javascript' src='js/demo.js'></script>


    </h:head>
    <h:body class="gradent">
        #{browserCourse.errorBrowser = null}
       
            <ui:insert name="headerTemplate" >
                <ui:include src="headerTemplate.xhtml" />
            </ui:insert>
    <div class="container">
        <div class="col-lg-12 col-sm-12">
            <div class="well">
                <div class="tab-content">
                    
                   <div class="tab-pane fade in active" id="tab3">

                        <h1>Resultado de la b√∫squeda</h1>
                        <h:form>  
                            <h:selectOneRadio layout="pageDirection" value="#{browserCourse.indexCourse}">
                                    <c:forEach begin="0" end="#{browserCourse.resultCourse.size()-1}" var="item">
                                        <f:selectItem itemValue="${item}" itemLabel="${browserCourse.converCourseName(item)}"/>
                                     </c:forEach>
                                		
                                </h:selectOneRadio>
                        <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-6">
                                <h:commandButton class="btn btn-success col-sm-6 col-xs-offset-3"  action="#{browserCourse.redirectList()}" value="Aceptar"/>
                            </div>
                        </div>
                        </div>
                        <br/>    
                            <h:outputText value="#{browserCourse.message}"/>
                        </h:form>
                    </div>
                </div>
           
            </div>
        </div>
        </div>

      
    </h:body>
</html>
