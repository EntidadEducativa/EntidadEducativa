<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="font-awesome-4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.min.css"/>

        <script type='text/javascript' src='js/jquery.min.js'></script>
        <script type='text/javascript' src='js/jquery.particleground.js'></script>
        <script type='text/javascript' src='js/demo.js'></script>

    </head>

    <body class="gradent" >
        <ui:composition>
            
            <c:if test="#{!login.loggedIn}">
               
                #{login.profileError()}
            </c:if>

            <div class="container" >
                <c:if test="#{login.dualStuTea==true}">
                    
                    <h:form>
                        <div class="col-lg-6">
                            <h:commandButton class="btn btn-success col-sm-6 col-xs-offset-3"  action="#{login.changeLoginTea()}" value="Profesor-Estudiante"/>
                            </div>
                    </h:form>
                        
                    </c:if>
                
                <c:if test="#{login.dualStuAdm==true}">
                        <h:form>
                        <div class="col-lg-6">
                            <h:commandButton class="btn btn-success col-sm-6 col-xs-offset-3"  action="#{login.changeLoginAdm()}" value="Administrativo-Estudiante"/>
                            </div>
                            </h:form>

                    </c:if>
                
                <div class="col-lg-12 col-sm-12">
                    
                    
                    <div class="card hovercard">
                        <div class="card-background">
                            <img class="card-bkimg" alt="" src="Images/headerProfile.png"/>
                            <!-- http://lorempixel.com/850/280/people/9/ -->
                        </div>
                        <div class="useravatar">
                            <img alt="" src="Images/pencil.png"/>
                        </div>



                        <c:if test="#{login.currentStu!=null}">
                            <div class="card-info"> <span class="card-title">#{login.currentStu.estName} #{createAccount.login.currentStu.estLastName}</span>
                            </div>

                        </c:if>
                        <c:if test="#{login.currentTea!=null}">
                            <div class="card-info"> <span class="card-title">#{login.currentTea.teachName} #{createAccount.login.currentTea.teachLastName}</span>
                            </div>
                        </c:if>

                        <c:if test="#{login.currentAdm!=null}">
                            <div class="card-info"> <span class="card-title">#{login.currentAdm.admName} #{createAccount.login.currentAdm.admLastName}</span>
                            </div>
                        </c:if>

                    </div>
                    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button type="button" id="stars" class="btn btn-primary" href="#tab1" onclick="window.location.href= 'user.xhtml'" data-toggle="tab"><img class="img-responsive img-menu center-block" src="Images/pencil.svg"/>
                                <div class="hidden-xs">Mi perfil</div>
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="courses" class="btn btn-primary" href="#tab2" onclick="window.location.href= 'courses.xhtml'" data-toggle="tab"><img class="img-responsive img-menu center-block" src="Images/pencil.svg"/>
                                <div class="hidden-xs">Cursos</div>
                            </button> 
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="payment" class="btn btn-primary" href="#tab3" onclick="window.location.href= 'payment.xhtml'" data-toggle="tab"><img class="img-responsive img-menu center-block" src="Images/pencil.svg"/>
                                <div class="hidden-xs">Pagos</div>
                            </button> 
                        </div>
                    </div>
                    
                 
                </div>
            </div>
