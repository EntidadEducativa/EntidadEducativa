<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Delete Course</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="font-awesome-4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.min.css"/>

        <script type='text/javascript' src='js/jquery.min.js'></script>
        <script type='text/javascript' src='js/jquery.particleground.js'></script>
        <script type='text/javascript' src='js/demo.js'></script>
    </h:head>
    
    <h:body class="gradent">
    
        <div class="container">
           
            <div class="row" style="padding-top: 10%;">
                <div class="col-md-2">
                </div>
                <h:form>
                    <div class="col-md-8">
                        <div class="row list-group-item">
                            <img style="width: 20%; height: 20%;" class="img-responsive center-block" src="Images/appleSchool.svg"/>
                            <h3 class="center-block text-center">Entidad educativa</h3>
                            
                            <h:form>
                                <div class="form-group">
                                <label for="exampleInputEmail1">Digite el curso a eliminar</label>
                                    <h:inputText id="courseName" class="form-control" value="#{course.courseName}" required = "true" requiredMessage="Falta nombre de curso !" />  
                                    <h:message class="alert-danger" for="courseName"/>
                                </div>
                            

                                <h:commandButton class="btn btn-success col-sm-6 col-xs-offset-3"  action="#{course.deleteCourse()}" value="Eliminar"/>
                            </h:form>
                        </div>
                    </div>
                </h:form>
                <div class="col-md-2">
                </div>
            </div>
        </div>
            
       
    </h:body>
</html>
