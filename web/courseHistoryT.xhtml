<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
          <title>Payment history</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="font-awesome-4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.min.css"/>

        <script type='text/javascript' src='js/jquery.min.js'></script>
        <script type='text/javascript' src='js/jquery.particleground.js'></script>
        <script type='text/javascript' src='js/demo.js'></script>
       
    </head>
    <body>
          <ui:insert name="headerTemplate" >
            <ui:include src="headerTemplate.xhtml" />
          </ui:insert>
        <div class="container">
            <div class="col-lg-12 col-sm-12">
                <div class="well">
                <div class="tab-content">
                    
                    <div class="tab-pane fade in active" id="tab3">
                        
                        <c:if test="#{login.myCoursesT.size() != 0}">
                            <c:forEach items="#{login.myCoursesT}" var="item">
                                <div class="row list-group-item">
                                    <div class="col-lg-4">
                                        <h3>Id</h3>
                                        <h4>#{item.courseId}</h4>
                                    </div>
                                    <div class="col-lg-4">
                                        <h3>Nombre</h3>
                                        <h4>#{item.courseName}</h4>
                                    </div>
                                    <div class="col-lg-4">
                                        <h3>Estudiantes</h3>
                                        <h4>#{item.studentCollection.size()}</h4>
                                    </div>
                                </div>
                            </c:forEach>
                        </c:if>
                        <c:if test="#{login.myPayment == null}">
                            <h1> NO HAY PAGOS</h1>
                        </c:if>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
