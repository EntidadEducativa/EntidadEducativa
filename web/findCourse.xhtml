<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Find Course</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="font-awesome-4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.min.css"/>

        <script type='text/javascript' src='js/jquery.min.js'></script>
        <script type='text/javascript' src='js/jquery.particleground.js'></script>
        <script type='text/javascript' src='js/demo.js'></script>
    </h:head>
    
    <h:body class="gradent">
    
        <div class="container">
           
            <div class="row" style="padding-top: 10%;">
                <div class="col-md-2">
                </div>
                <h:form>
                    <div class="col-md-8">
                        <div class="row list-group-item">
                            <img style="width: 20%; height: 20%;" class="img-responsive center-block" src="Images/appleSchool.svg"/>
                            <h3 class="center-block text-center">Entidad educativa</h3>
                            
                           <h:form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nombre del curso</label>
                                    
                                    <h:selectOneMenu value="#{browserCourse.courseName}" class="form-control" >
                                        <c:forEach items="#{courseAdmin.courseCollection}" var="item">
                                            <f:selectItem itemValue="${item.courseName}" itemLabel="${item.courseName}" />
                                        </c:forEach>                                        
                                    </h:selectOneMenu>
                                    <h:message for="courseName" class="alert-danger"/>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="col-lg-6">
                                            <h:commandButton class="btn btn-success col-sm-6 col-xs-offset-3"  action="#{browserCourse.login()}" value="Buscar"/>
                                        </div>
                                    <div class="col-lg-6">
                                        <h:link class="btn btn-success col-sm-6 col-xs-offset-3"   value="Regresar" outcome="admin.xhtml"/>
                                    </div>
                                    </div>
                                </div>
                                <br/>    
                        </h:form>
                            
                        </div>
                    </div>
                </h:form>
                <div class="col-md-2">
                </div>
            </div>
        </div>
            
       
    </h:body>
</html>
